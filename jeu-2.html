<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <button type="button" id="okay">OK</button>
    <button type="button" id="yes">YES</button>
</body>
<script>

    var boutonokay = document.querySelector("#okay");
    var boutonyes = document.querySelector("#yes");
    
    boutonokay.style.display="block";
    boutonyes.style.display="none";
   
    boutonokay.addEventListener("mouseover", transformeToi);
    boutonyes.addEventListener("mouseover", transformeToi);
    
    boutonokay.addEventListener("mouseout", reviens);
    boutonyes.addEventListener("mouseout", reviens);
    
    function transformeToi() {
        boutonokay.style.display="none";
        boutonyes.style.display="block";
    }
    
    function reviens() {
        boutonokay.style.display="block";
        boutonyes.style.display="none";
    }
    
    
</script>
</html>
