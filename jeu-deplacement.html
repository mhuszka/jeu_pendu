<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>

<style>
    
    .rectangle {
        border: 2px solid darkblue;
        background-color: red;
        width: 50px;
        height: 50px;
        position: absolute;
        top: 10px;
        left: 10px;
        transition: all 10s linear;
    }
    
    .bouge {
        margin-left: -60px;
        left: 100%;
        border-radius: 100%;
        background-color: darkblue;
        border: 2px solid yellow;
    }

    
</style>
</head>
<body>
   
   <div class="rectangle"></div>
   
<script>
    


    var rectangl = document.querySelector(".rectangle")
    
    function BougeToi(){
        rectangl.classList.add("bouge");
    }
    
    setTimeout("BougeToi()", 1000);
    


</script>
    
</body>
</html>
