<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <button type="button" id="okay">OK</button>
</body>
<script>

    var boutonokay = document.querySelector("#okay");


    boutonokay.addEventListener("mouseover", transformeToi);

    
    boutonokay.addEventListener("mouseout", reviens);

    
    function transformeToi() {
        boutonokay.innerText="YES";

    }
    
    function reviens() {
        boutonokay.innerText="OK";

    }
    
    
</script>
</html>
